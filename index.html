<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>iPharmEGY Portal</title>

<link rel="icon" type="image/svg+xml" href="./assets/icon.svg">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: #f3f4f6;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: white;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.nav-buttons {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.nav-buttons a {
  text-decoration: none;
  background: #e5eaf4;
  padding: 10px 18px;
  border-radius: 12px;
  font-size: 14px;
  color: #1e3a8a;
  font-weight: 600;
  transition: all 0.2s ease;
}

.nav-buttons a:hover {
  background: #1e40af;
  color: white;
}

.logo {
  height: 36px;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #6b7280;
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <div class="nav-buttons">
    <a href="https://academy.ipharmegy.com">Academy</a>
    <a href="https://inventory.ipharmegy.com">Inventory</a>
    <a href="https://pos.ipharmegy.com">POS</a>
    <a href="https://admin.ipharmegy.com">Admin</a>
    <a href="https://cloud.ipharmegy.com">Cloud</a>
  </div>

  <img src="./assets/logo.svg" class="logo" alt="iPharmEGY">
</header>

<main>
  Unified Access Portal
</main>

</body>
</html>
